<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Signup</title>
    <meta name="description" content="Signup Test Page">
    <meta name="author" content="caviar">
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'testapp/login.css' %}">
</head>

<body>

    <div class="jumbotron">
        <span id="id_name_of_site">
            <h1>Test Messenger</h1>
        </span>
        <a id="id_login_link" href="{% url 'login' %}" class="nav-link">Login</a>
    </div>

    {% for message in messages %}
    <div class="alert alert-danger">
        <span class="errorlist">{{ message }}</span>
    </div>
    {% endfor %}

    <div class="container">
        <h1>Signup</h1>
        <form action="{% url 'signup' %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_username">Username: </label>
                <input type="text" id="id_username" name="username">
            </div>
            <div class="form-group">
                <label for="id_password">Password:</label>
                <input type="password" id="id_password" name="password">
            </div>
            <div class="form-group">
                <label for="id_confirm_password">Confirm:</label>
                <input type="password" id="id_confirm_password" name="confirm">
            </div>
            <div class="form-group">
                <label for="id_email">Email:</label>
                <input type="email" id="id_email" name="email">
            </div>
            <div class="form-group">
                <label for="id_first_name">First Name:</label>
                <input type="text" id="id_first_name" name="first_name">
            </div>
            <div class="form-group">
                <label for="id_last_name">Last Name:</label>
                <input type="text" id="id_last_name" name="last_name">
            </div>
            <button id="id_register_button" class="btn btn-secondary">Submit</button>
        </form>
    </div>

</body>

</html>
